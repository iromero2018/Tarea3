<!DOCTYPE html>
<svg width="960" height="500"></svg>
<style>
	.bar {
	  fill: steelblue;
	}

	.bar:hover {
	  fill: brown;
	}
		
</style>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script>

var svg = d3.select("svg"),
margin = {
	top: 20,
	right: 20,
	bottom: 30,
	left: 50
},
width = +svg.attr("width") - margin.left - margin.right,
height = +svg.attr("height") - margin.top - margin.bottom,
g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var parseTime = d3.timeParse("%d-%b-%y");

var x = d3.scaleBand()
	.rangeRound([0, width])
	.padding(0.1)
	.align(0);

var y = d3.scaleLinear()
	.rangeRound([height, 0]);

d3.csv("https://raw.githubusercontent.com/iromero2018/Tarea3/master/data.csv").then(function (data) {
	x.domain(data.map(function (d) {
			return d.Nombre;
		}));
	y.domain([0, d3.max(data, function (d) {
				return Number(d.Area);
			})]);

	g.append("g")
	.attr("transform", "translate(0," + height + ")")
	.call(d3.axisBottom(x))
      	.selectAll("text")	
        .style("text-anchor", "end")
        .attr("dx", "-.8em")
        .attr("dy", ".15em")
        .attr("transform", "rotate(-65)");


	g.append("g")
	.call(d3.axisLeft(y))
	.append("text")
	.attr("fill", "#000")
	.attr("transform", "rotate(-90)")
	.attr("y", 6)
	.attr("dy", "0.71em")
	.attr("text-anchor", "end")
	.text("Km2");

	g.selectAll(".bar")
	.data(data)
	.enter().append("rect")
	.attr("class", "bar")
	.attr("x", function (d) {
		return x(d.Nombre);
	})
	.attr("y", function (d) {
		return y(Number(d.Area));
	})
	.attr("width", x.bandwidth())
	.attr("height", function (d) {
		return height - y(Number(d.Area));
	});
});

</script>
